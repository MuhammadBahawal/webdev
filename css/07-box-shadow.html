<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        div {
            width: 300px; /* Sets the width of the div */
            height: 300px; /* Sets the height of the div */
            border: 3px solid red; /* Adds a red border with a thickness of 3px */
            box-shadow: 3px 3px 4px blue; /* Creates a shadow with x-offset, y-offset, blur radius, and blue color */
        }
    </style>
    

</head>
<body>
    <h1>Box shadoww</h1>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam sit amet pariatur consequuntur, vero ratione unde 
        voluptatum? Odio, maiores! Nemo recusandae molestiae nam quasi non, eius unde quo quas mollitia.
    </div>
</body>
</html>
