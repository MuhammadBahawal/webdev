<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style</title>
    <style>
        ul{
            list-style-type:circle;
            list-style-position: outside;
            list-style-image: url(black.jpg);
            border: 2px solid red;
            
        }
        ol{
            list-style-type: none;
            
        }
    </style>
</head>
<body>
    

    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul> <br>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
</body>
</html>
