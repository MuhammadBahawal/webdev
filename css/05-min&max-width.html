<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min & Max Width</title>

    <style>
        div {
            /* Adds a solid red border around the div */
            border: 2px red solid;
            
            /* Sets the minimum width of the div to 300px */
            min-width: 300px;
            
            /* Limits the maximum width of the div to 100% of its container */
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam provident consequatur soluta sapiente ullam deserunt, obcaecati cumque nisi perferendis rerum
        quasi mollitia nesciunt minus voluptate amet modi quos doloremque voluptatem?
    </div>
</body>
</html>
