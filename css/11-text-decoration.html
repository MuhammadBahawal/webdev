<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>

    <style>
        div {
            width: 200px; /* Sets the width of the div */
            height: 100px; /* Sets the height of the div */
            border: 3px solid red; /* Adds a red border around the div */
            word-break: break-all; /* Forces word breaks to prevent overflow */
            overflow: scroll; /* Enables scrolling if content overflows */
        }
        
        h1 {
            text-decoration: underline; /* Underlines the heading text */
            text-decoration-color: red; /* Sets the underline color to red */
            text-decoration-thickness: 3px; /* Defines the thickness of the underline */
            text-decoration-style: wavy; /* Sets the underline style to wavy */
        }
    </style>
</head>
<body>
    <h1>Text Decoration</h1>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae reiciendis qui explicabo quam impedit minus ipsa? Ea accusantium exercitationem, aut veritatis eos obcaecati assumenda. Atque perspiciatis praesentium maiores earum quae.
    </div>
</body>
</html>
