<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a = 10;

let promise = new Promise((resolve, reject) => {
    if (a > 5) {
        resolve("Your answer is greater than 5");
    } else {
        reject("Your answer is less than or equal to 5");
    }
});
promise
    .then((message) => {
        document.write(message);
    })
    .catch((err) => {
        document.write(err);
    });

    </script>
</body>
</html>
