<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        console.log("Hello World")
        console.log("today we learn about the call back functions:")


        setTimeout(() => {
            console.log("hello world")
        }, 2000);

        //call back function

        //in callback function we use funtion use as an arrgument


        function add(a, b, callback) {
            document.write(a+b);
            callback()
        }
        function hello(){
            document.write(`Hello <br>`)
        }
        add(5,6 ,hello)

        add(3,5,()=>{
            document.write("number are added")
        })




        console.log("how are you")

    </script>
</body>

</html>
